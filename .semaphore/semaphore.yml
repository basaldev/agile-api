version: v1.0
name: API
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            # - cache restore api-node-modules-$SEMAPHORE_GIT_BRANCH
            - npm i
            # - cache store api-node-modules-$SEMAPHORE_GIT_BRANCH node_modules
  - name: Test
    task:
      jobs:
        - name: npm run lint
          commands:
            - checkout
            - npm i
            # - cache restore api-node-modules-$SEMAPHORE_GIT_BRANCH
            - npm run lint
  - name: Build
    task:
      jobs:
        - name: npm run build
          commands:
            - checkout
            - mpn i
            # - cache restore api-node-modules-$SEMAPHORE_GIT_BRANCH
            - npm run build
